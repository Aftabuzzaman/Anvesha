<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <top-nav
            @change-page="updatePage"
            @change-language="changeLanguage">
        </top-nav>

        <div class="container">
            <class-filter
                @change-page="updatePage"
                @change-class="updateClassValue"
                v-if="view == 'class-filter'"
                :class-value="classValue"
                :class-label="classLabel">
            </class-filter>

            <view-all-items
                @change-page="updatePage"
                @remove-filter="removeFilter"
                @remove-range="removeRange"
                @remove-quantity="removeQuantity"
                @update-filter="updateFilter"
                v-if="view =='view-all-items'"
                :total-values="totalValues"
                :class-label="classLabel"
                :class-value="classValue"
                :key="allItemscomponentKey"
                :applied-filters="appliedFilters"
                :applied-ranges="appliedRanges"
                :applied-quantities="appliedQuantities">
            </view-all-items>

            <filters-view 
                @change-page="updatePage"
                @update-filter="updateFilter"
                @remove-filter="removeFilter"
                @remove-range="removeRange"
                @remove-quantity="removeQuantity"  
                v-if="view =='filters'"
                :total-values="totalValues"
                :class-label="classLabel"
                :class-value="classValue"
                :applied-filters="appliedFilters"
                :applied-ranges="appliedRanges"
                :applied-quantities="appliedQuantities">
            </filters-view>

            <filter-values 
                @change-page="updatePage"
                @apply-filter="applyFilter"
                @apply-range="applyRange" 
                @apply-quantity="applyQuantityRange" 
                @remove-filter="removeFilter"
                @remove-range="removeRange"
                @remove-quantity="removeQuantity"            
                v-if="view =='filter-values'" 
                :key="filterscomponentKey"
                :total-values="totalValues"
                :class-label="classLabel"
                :class-value="classValue"
                :current-filter="currentFilter"
                :applied-filters="appliedFilters"
                :applied-ranges="appliedRanges"
                :applied-quantities="appliedQuantities">
            </filter-values>

            <subclass-view
                @change-page="updatePage"
                @update-class="updateClassValue"
                v-if="view =='subclass'" 
                :class-label="classLabel"
                :class-value="classValue"
                :applied-filters="appliedFilters"
                :applied-ranges="appliedRanges"
                :applied-quantities="appliedQuantities">
            </subclass-view>

            <superclass-view
                @change-page="updatePage"
                @update-class="updateClassValue"
                v-if="view =='superclass'" 
                :class-label="classLabel"
                :class-value="classValue"
                :applied-filters="appliedFilters"
                :applied-ranges="appliedRanges"
                :applied-quantities="appliedQuantities">
            </superclass-view>
        </div>
    </div>
    <script src="libs/vue.min.js"></script>
    <script src="libs/axios.min.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script src="./config.js"></script>
    <script src="src/translate.js"></script>
    <script src="src/index.js"></script>
    <script src="src/components/topnav.js"></script>
    <script src="src/components/class.js"></script>
    <script src="src/components/view-all-items.js"></script>
    <script src="src/components/filters-view.js"></script>
    <script src="src/components/filter-values.js"></script>
    <script src="src/components/subclass.js"></script>
    <script src="src/components/superclass.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
