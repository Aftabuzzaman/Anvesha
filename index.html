<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WikiData Browser</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" id="app">
        <class-filter @change-page="updatePage" v-show="page == 'class-filter'" :class-label="classLabel" :filters="filters"></class-filter>
        <view-all-items @change-page="updatePage" v-show="page =='view-all-items'" :class-label="classLabel" :filters="filters"></view-all-items>
        <filters-view @change-page="updatePage" v-show="page =='filters-view'" :class-label="classLabel" :filters="filters"></filters-view>
        
        
        <div class="modal" id='loader' style='display: none;'></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
