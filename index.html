<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WikiData Browser</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" id="app">
        <div class="classSearchSection">
            <label for="" style="width: 100%;">Class</label>
            <input v-model="classLabel" class="classSearch" type="text">
            <button v-on:click="viewItems" class="classSearchButton">Search</button>
        </div>
        <div id="classOptionsSection">
            <a class="classOptions" v-on:click="addFilters">Add Filters</a>
            <a class="classOptions" v-on:click="">More general class</a>
            <a class="classOptions" v-on:click="">More specific class</a>
        </div>
        <div id="displaySection">
            <ul id="filtersList">
                <display-item v-for="filter in filters" v-bind:key="filter.id" v-bind:code="filter.code" v-bind:value="filter.value"></display-item>
            </ul>
            <ul id="filterValuesList">
                <display-item v-for="filter in selectedFilters" v-bind:key="filter.id" v-bind:code="filter.code"
                    v-bind:value="filter.value"></display-item>
            </ul>
        </div>
        <div class="modal" id='loader' style='display: none;'>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
